<h1>Task 1 - Alert</h1>
<button id="my_button">Alert</button>
<script>
  var myButton = document.getElementById('my_button');
  myButton.addEventListener("click", function(){
    alert('Alert!');
  });  
</script>

<h1>Task 4</h1>

<div class="box" id="box"></div>

<script>

	var mybox = document.getElementById('box');

	});
	
</script>
